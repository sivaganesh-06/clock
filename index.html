<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="handle" style="--h:45px" id="hstick"><i style="background-color: red;"></i></div>
            <div class="handle" style="--h:70px" id="mstick"><i style="background-color: yellow;"></i></div>
            <div class="handle" style="--h:70px" id="sstick"><i style="background-color: white;"></i></div>
            <span style="--n:1;" class="num"><i>1</i></span>
            <span style="--n:2;" class="num"><i>2</i></span>
            <span style="--n:3;" class="num"><i>3</i></span>
            <span style="--n:4;" class="num"><i>4</i></span>
            <span style="--n:5;" class="num"><i>5</i></span>
            <span style="--n:6;" class="num"><i>6</i></span>
            <span style="--n:7;" class="num"><i>7</i></span>
            <span style="--n:8;" class="num"><i>8</i></span>
            <span style="--n:9;" class="num"><i>9</i></span>
            <span style="--n:10;" class="num"><i>10</i></span>
            <span style="--n:11;" class="num"><i>11</i></span>
            <span style="--n:12;" class="num"><i>12</i></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
